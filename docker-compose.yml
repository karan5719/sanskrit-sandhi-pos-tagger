version: '3.8'

services:
  sanskrit-nlp:
    build: .
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
      - FLASK_ENV=production
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    container_name: sanskrit-pos-tagger
